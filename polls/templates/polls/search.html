{% extends "polls/base_generic.html" %}

{% block content %}
    <h1>Список книг</h1>

    {% if object_list %}
    <ul>

      {% for book in object_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.book_name }}</a>, {{book.author}}
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
