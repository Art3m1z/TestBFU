<!DOCTYPE html>
{% load bootstrap4 %} 
<html lang="ru">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

{% block title %}<title>Бiблiотека</title>{% endblock %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">


<header>
<div class="topnav">
   {% if user.is_authenticated %}
   <a href="{% url 'logout'%}?next={{request.path}}">{{ user.get_username }}</a>
   
   {% else %}
   <a href="{% url 'login'%}?next={{request.path}}">Войти</a>
   {% endif %}
   <a>|</a>
  <a href="{% url 'home' %}">Все книги</a>
  <a href="{% url 'comments' %}">Все комментарии</a>
  <form class="navbar-form navbar-left" action="{% url 'search' %}" method="GET">
        <input autocomplete="off" type="text" name="q" class="form-control"
          placeholder='Поиск' style="min-width: 225px;" /> 
      </form> 
</div>
</header>
<body>
      <div style="padding-left:400px">

          <div class="col-sm-10 ">
              {% block content %}{% endblock %}
          </div>
      </div>

</body>
</html>
